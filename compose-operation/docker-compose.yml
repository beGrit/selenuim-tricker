version: "3.9"
services:
  selenium-client:
    image: pockyl/selenium-client
    depends_on:
      - "selenium-server-standalone"
    environment:
      REMOTE_CHROME_DRIVER: "http://selenuim-standalone:4444/wd/hub"
  selenium-server-standalone:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
